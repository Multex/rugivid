services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    restart: unless-stopped
    env_file:
      - .env
    environment:
      NODE_ENV: production
    ports:
      - "127.0.0.1:8085:3000"
    volumes:
      - ./temp:/app/temp
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
